
version "0.1"

apply plugin: "groovy"
apply plugin: "war"
apply plugin: "org.grails.grails-web"
apply plugin: "org.grails.grails-gsp"

dependencies {
    profile "org.grails.profiles:web"

    provided "org.grails:grails-plugin-domain-class"
    provided "org.grails:grails-plugin-services"

    compile "org.springframework.boot:spring-boot-starter-actuator"
    provided "org.springframework.boot:spring-boot-starter-tomcat"

    provided "org.codehaus.groovy:groovy-ant"

    compileOnly "org.grails.plugins:hibernate5:$vGormHibernate"
    compileOnly "org.hibernate:hibernate-core:$vHibernate"

     compile project(':grails-jasper')
}

bootRun {
  //  ignoreExitValue true
  jvmArgs('-Dspring.output.ansi.enabled=always', '-noverify', '-XX:TieredStopAtLevel=1', '-Xmx1024m')
  sourceResources sourceSets.main
  String springProfilesActive = 'spring.profiles.active'
  systemProperty springProfilesActive, System.getProperty(springProfilesActive)
}
